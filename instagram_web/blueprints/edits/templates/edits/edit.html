{% extends "_layout.html" %}
{% block content %}

<div id='edit_form_container'>

  <h1>Edit your account settings</h1>
  <!-- need to do foldername.function -->
  <form action={{ url_for('users/edit.edit', id = current_user.id) }} method='POST'>

    <input type='hidden' name='csrf_token' value="{{ csrf_token() }}">

    <div class="form-group">
      <label for="exampleInputName1">Change name</label>
      <input name='name' value={{current_user.name}} type="name" class="form-control" id="exampleInputName1"
        aria-describedby="emailHelp" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Change email</label>
      <input name='email' value={{current_user.email}} type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Change password</label>
      <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary" id='change_btn'>Change</button>
  </form>
</div>

{% endblock %}
